<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio • Reels</title>
  <style>
    :root{
      --bg-deep:#050013;
      --fg:#f5f3ff;
      --muted:#a6a0c2;
      --accent:#A855F7;
      --accent-soft:rgba(168,85,247,0.35);
    }
    *{box-sizing:border-box;}
    html,body{height=100%;height:100%;}
    body{
      margin:0;
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      color:var(--fg);
      background:#02000a;
      overflow-x:hidden;
      position:relative;
    }
 
   body::before{
  content:"";
  position:fixed;
  inset:0;
  z-index:-1;
  /* jedan centralni glow + blagi tonovi sa strane */
  background:
    radial-gradient(
      circle at 50% 50%,
      rgba(168,85,247,0.9) 0%,
      rgba(168,85,247,0.3) 40%,
      transparent 70%
    ),
    radial-gradient(
      circle at 15% 120%,
      rgba(40,0,100,0.7) 0%,
      transparent 65%
    ),
    radial-gradient(
      circle at 85% 120%,
      rgba(50,0,120,0.6) 0%,
      transparent 65%
    ),
    linear-gradient(180deg, #050013, #02000a);
  background-attachment:fixed;
}

    main.page{
      min-height:100vh;
      padding:24px 12px 32px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:24px;
    }

    .page-inner{
      width:100%;
      max-width:1100px;
      display:flex;
      flex-direction:column;
      gap:18px;
    }

    /* top back button */
    .top-nav{
      display:flex;
      justify-content:flex-start;
      align-items:center;
    }
    .back-btn{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:8px 14px;
      border-radius:999px;
      border:1px solid rgba(147,51,234,0.6);
      background:rgba(7,4,28,0.85);
      color:#fff;
      font-size:.85rem;
      text-decoration:none;
      backdrop-filter:blur(10px);
      box-shadow:0 10px 30px rgba(0,0,0,0.7);
      transition:background .18s ease, transform .18s ease, box-shadow .18s ease;
    }
    .back-btn span.icon{
      font-size:1.1rem;
      transform:translateY(1px);
    }
    .back-btn:hover{
      background:rgba(20,8,60,0.95);
      box-shadow:0 14px 40px rgba(0,0,0,0.8);
    }
    .back-btn:active{
      transform:translateY(1px);
      box-shadow:0 6px 20px rgba(0,0,0,0.9);
    }

    .section-header{
      font-size:1.2rem;
      font-weight:700;
      letter-spacing:.16em;
      text-transform:uppercase;
      color:#ffffff;          /* bela boja */
      text-align:center;      /* centrirano */
      margin-top:6px;
    }

    /* Pinteres layout – 2 kolone uvek */
    .grid{
      margin-top:10px;
      display:grid;
      grid-template-columns:repeat(2,minmax(0,1fr));
      gap:16px;
    }

    @media (min-width:1200px){
      main.page{padding-top:32px;}
      .grid{gap:20px;}
    }

    .tile{
      position:relative;
      border-radius:22px;
      overflow:hidden;
      background:#000;
      box-shadow:0 18px 50px rgba(0,0,0,0.9);
      cursor:pointer;
      border:none;
      padding:0;
    }
    .tile video{
      width:100%;
      height:auto;
      display:block;
      object-fit:cover;
      aspect-ratio:9/16;
      border-radius:22px;
    }
    .tile:hover{
      filter:brightness(1.03);
    }
    .tile--offset{
      transform:translateY(18%);
    }

    .pill-label{
      position:absolute;
      left:10px;
      bottom:10px;
      padding:4px 10px;
      border-radius:999px;
      background:rgba(0,0,0,0.76);
      border:1px solid rgba(255,255,255,0.08);
      font-size:.7rem;
      text-transform:uppercase;
      letter-spacing:.12em;
      color:var(--muted);
      backdrop-filter:blur(6px);
      pointer-events:none;
    }

    .bottom-nav-wrap{
      width:100%;
      display:flex;
      justify-content:center;
      margin-top:10px;
    }
    .bottom-nav{
      width:100%;
      max-width:420px;
      display:flex;
      justify-content:center;
      gap:14px;
      flex-wrap:wrap;
    }
    .btn-home{
      flex:1 1 0;
      min-width:140px;
      padding:12px 18px;
      text-align:center;
      border-radius:14px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(147,51,234,.45);
      backdrop-filter:blur(12px);
      font-weight:700;
      color:#fff;
      text-decoration:none;
      transition:background .18s ease, transform .18s ease, box-shadow .18s ease;
    }
    .btn-home:hover{
      background:rgba(255,255,255,0.12);
      box-shadow:0 10px 30px rgba(0,0,0,0.7);
    }
    .btn-home:active{
      transform:scale(.96);
      box-shadow:0 6px 20px rgba(0,0,0,0.9);
    }

    /* LOADING */
    .loading{
      position:fixed;
      inset:0;
      background:
        radial-gradient(900px 600px at 50% 50%, rgba(168,85,247,0.55) 0%, transparent 60%),
        rgba(3,0,12,0.96);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:9000;
      transition:opacity .3s ease, visibility .3s ease;
    }
    .loading.is-hidden{
      opacity:0;
      visibility:hidden;
      pointer-events:none;
    }
    .loading-inner{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      color:#fff;
      font-size:.9rem;
    }
    .spinner{
      width:32px;
      height:32px;
      border-radius:50%;
      border:3px solid rgba(255,255,255,0.18);
      border-top-color:var(--accent);
      animation:spin 0.9s linear infinite;
    }
    @keyframes spin{
      to{transform:rotate(360deg);}
    }

    /* FULLSCREEN OVERLAY */
    .overlay{
      position:fixed;
      inset:0;
      background:
        radial-gradient(1100px 800px at 50% 50%, var(--accent-soft) 0%, transparent 60%),
        rgba(0,0,0,0.97);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:9999;
    }
    .overlay.is-open{
      display:flex;
    }
    .overlay-inner{
      width:min(100vw, 540px);
      max-height:100vh;
      padding:18px 12px 22px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .overlay-video-wrap{
      position:relative;
      border-radius:26px;
      overflow:hidden;
      background:#000;
      box-shadow:0 22px 70px rgba(0,0,0,0.95);
    }
    .overlay video{
      width:100%;
      height:auto;
      max-height:calc(100vh - 180px);
      display:block;
      border-radius:26px;
      object-fit:cover;
      background:#000;
    }
    .overlay-close{
      position:absolute;
      top:10px;
      right:12px;
      width:32px;
      height:32px;
      border-radius:999px;
      border:none;
      background:rgba(5,2,20,0.96);
      color:#fff;
      cursor:pointer;
      display:grid;
      place-items:center;
      font-size:20px;
      line-height:1;
      box-shadow:0 0 0 1px rgba(168,85,247,0.8);
      z-index:10;
    }
    .overlay-meta{
      padding:0 4px;
    }
    .overlay-title{
      font-size:.98rem;
      font-weight:600;
      margin-bottom:4px;
    }
    .overlay-desc{
      font-size:.9rem;
      color:var(--muted);
      line-height:1.5;
    }
    @media (max-width:480px){
      .overlay-inner{
        width:100%;
        padding-inline:10px;
      }
      .overlay-desc{font-size:.88rem;}
    }
  </style>
</head>
<body>
  <!-- LOADING SCREEN -->
  <div class="loading" id="loading">
    <div class="loading-inner">
      <div class="spinner"></div>
      <div>Učitavam reels…</div>
    </div>
  </div>

  <main class="page">
    <div class="page-inner">
      <header class="top-nav">
        <a href="/index.html" class="back-btn">
          <span class="icon">←</span>
          <span>Početna</span>
        </a>
      </header>

      <div class="section-header">Reels portfolio</div>

      <section class="grid" id="reelGrid" aria-live="polite"></section>
    </div>

    <div class="bottom-nav-wrap">
      <nav class="bottom-nav">
        <a class="btn-home" href="/o-meni.html">O meni</a>
        <a class="btn-home" href="/kontakt.html">Kontakt</a>
      </nav>
    </div>
  </main>

  <!-- FULLSCREEN OVERLAY -->
  <div class="overlay" id="overlay" aria-hidden="true">
    <div class="overlay-inner">
      <div class="overlay-video-wrap">
        <button class="overlay-close" id="overlayClose" aria-label="Zatvori video">×</button>
        <video id="overlayVideo"
               playsinline
               controls
               controlsList="nodownload noplaybackrate noremoteplayback"
               disablepictureinpicture
               x-webkit-airplay="deny"></video>
      </div>
      <div class="overlay-meta">
        <div class="overlay-title" id="overlayTitle"></div>
        <div class="overlay-desc" id="overlayDesc"></div>
      </div>
    </div>
  </div>

  <script>
  (function(){
    "use strict";

    const VIDEO_BASE =
      "https://mlvbvuwdxasdbguczsmb.supabase.co/storage/v1/object/public/videos/";
    const PROBE_MAX = 50;

    const grid = document.getElementById("reelGrid");

    const overlay = document.getElementById("overlay");
    const overlayVideo = document.getElementById("overlayVideo");
    const overlayClose = document.getElementById("overlayClose");
    const overlayTitle = document.getElementById("overlayTitle");
    const overlayDesc = document.getElementById("overlayDesc");

    const loading = document.getElementById("loading");

    const VIDEO_DESCRIPTIONS = {
      "1.mp4": "Ovde upiši kratku priču i misiju projekta 1.mp4.",
      "2.mp4": "Ovde ide opis za 2.mp4 – klijent, cilj i tvoj pristup.",
      "3.mp4": "Ovde ide opis za 3.mp4.",
      "4.mp4": "Ovde ide opis za 4.mp4.",
      "5.mp4": "Ovde ide opis za 5.mp4."
    };

    function hideLoading(){
      if (!loading) return;
      loading.classList.add("is-hidden");
    }

    function openOverlay(fileName, src){
      const baseTitle = fileName.replace(".mp4","").toUpperCase();
      overlayTitle.textContent = "Reel " + baseTitle;
      overlayDesc.textContent =
        VIDEO_DESCRIPTIONS[fileName] ||
        "Opis za ovaj projekat još uvek nije dodat.";

      overlayVideo.src = src;
      overlayVideo.currentTime = 0;
      overlayVideo.muted = false;

      overlay.classList.add("is-open");
      overlay.setAttribute("aria-hidden","false");
      document.body.style.overflow = "hidden";

      try{ overlayVideo.play().catch(()=>{}); }catch(e){}
    }

    function closeOverlay(){
      overlay.classList.remove("is-open");
      overlay.setAttribute("aria-hidden","true");
      document.body.style.overflow = "";
      try{ overlayVideo.pause(); }catch(e){}
      overlayVideo.removeAttribute("src");
    }

    overlayClose?.addEventListener("click", closeOverlay);
    overlay?.addEventListener("click", (e) => {
      if (e.target === overlay) closeOverlay();
    });
    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && overlay.classList.contains("is-open")){
        closeOverlay();
      }
    });
    overlayVideo?.addEventListener("ended", () => {
      try{ overlayVideo.pause(); }catch(e){}
    });

    function createTile(fileName, src, index){
      const tile = document.createElement("button");
      tile.className = "tile";
      tile.type = "button";
      if (index % 2 === 1){
        tile.classList.add("tile--offset");
      }

      const video = document.createElement("video");
      video.playsInline = true;
      video.setAttribute("playsinline","");
      video.muted = true;
      video.setAttribute("muted","");
      video.loop = true;
      video.preload = "metadata";
      video.src = src;

      video.addEventListener("canplay", () => {
        try{ video.play().catch(()=>{}); }catch(e){}
      }, { once:true });

      const pill = document.createElement("span");
      pill.className = "pill-label";
      pill.textContent = fileName;

      tile.appendChild(video);
      tile.appendChild(pill);

      tile.addEventListener("click", () => {
        openOverlay(fileName, src);
      });

      return tile;
    }

    async function probeOne(i){
      const fileName = i + ".mp4";
      const src = VIDEO_BASE + fileName;
      return new Promise(resolve => {
        const v = document.createElement("video");
        v.preload = "metadata";
        v.muted = true;
        v.playsInline = true;
        v.crossOrigin = "anonymous";

        const ok = () => { cleanup(); resolve({ ok:true, fileName, src }); };
        const bad = () => { cleanup(); resolve({ ok:false, fileName, src }); };

        function cleanup(){
          v.removeEventListener("loadedmetadata", ok);
          v.removeEventListener("error", bad);
        }

        v.addEventListener("loadedmetadata", ok, { once:true });
        v.addEventListener("error", bad, { once:true });

        v.src = src + "#t=0.1";
      });
    }

    (async function init(){
      try{
        const probes = [];
        for (let i=1; i<=PROBE_MAX; i++){
          probes.push(probeOne(i));
        }
        const results = await Promise.all(probes);
        const found = results.filter(r => r.ok);

        if (!found.length){
          hideLoading();
          const p = document.createElement("p");
          p.textContent = "Nema dostupnih videa u ovom trenutku.";
          p.style.color = "var(--muted)";
          p.style.fontSize = ".9rem";
          grid.appendChild(p);
          return;
        }

        found.forEach((item, idx) => {
          const tile = createTile(item.fileName, item.src, idx);
          grid.appendChild(tile);
        });

        hideLoading();
      } catch (e){
        console.error(e);
        hideLoading();
      }
    })();

  })();
  </script>
</body>
</html>
