<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio • Reels</title>
  <style>
    :root{
      --bg0:#020108;
      --bg1:#05010f;
      --fg:#f5f3ff;
      --muted:#a6a0c2;
      --accent:#A855F7;
      --accent-soft:rgba(168,85,247,0.35);
    }
    *{box-sizing:border-box;}
    html,body{height:100%;}
    body{
      margin:0;
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      color:var(--fg);
      background:
        radial-gradient(1200px 800px at 50% -10%, rgba(168,85,247,0.9) 0%, transparent 55%),
        radial-gradient(900px 600px at 90% 120%, #1c0b3d 0%, transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
    }

    .page{
      min-height:100vh;
      padding:32px 16px 32px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:32px;
    }

    .grid-shell{
      width:100%;
      max-width:1100px;
      background:rgba(0,0,0,0.9);
      border-radius:30px;
      padding:24px 18px 28px;
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.04),
        0 24px 90px rgba(0,0,0,0.9),
        0 -40px 120px rgba(168,85,247,0.08);
      position:relative;
    }

    .grid-title{
      font-size:1.1rem;
      font-weight:600;
      letter-spacing:.12em;
      text-transform:uppercase;
      color:var(--muted);
      margin-bottom:12px;
      text-align:left;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(2,minmax(0,1fr));
      gap:18px;
    }

    /* jedan video po redu na manjim ekranima */
    @media (max-width:780px){
      .page{padding:24px 10px 24px;}
      .grid-shell{padding:18px 12px 22px;}
      .grid{grid-template-columns:1fr;}
      .tile--offset{transform:none !important;}
    }

    .tile{
      position:relative;
      border-radius:22px;
      overflow:hidden;
      background:#000;
      box-shadow:0 14px 45px rgba(0,0,0,0.85);
      cursor:pointer;
      transition:
        transform .2s ease,
        box-shadow .2s ease,
        filter .2s ease;
    }
    .tile video{
      width:100%;
      height:100%;
      display:block;
      object-fit:cover;
      aspect-ratio:9/16;
      border-radius:22px;
    }
    .tile:hover{
      transform:translateY(-4px);
      box-shadow:0 20px 60px rgba(0,0,0,0.95);
      filter:brightness(1.03);
    }

    /* svaka druga kartica malo niže – Pinterest stagger */
    .tile--offset{
      transform:translateY(33%);
    }

    .pill-label{
      position:absolute;
      left:10px;
      bottom:10px;
      padding:4px 10px;
      border-radius:999px;
      background:rgba(0,0,0,0.76);
      border:1px solid rgba(255,255,255,0.08);
      font-size:.7rem;
      text-transform:uppercase;
      letter-spacing:.12em;
      color:var(--muted);
      backdrop-filter:blur(6px);
      pointer-events:none;
    }

    .bottom-nav{
      width:100%;
      max-width:420px;
      display:flex;
      justify-content:center;
      gap:14px;
      flex-wrap:wrap;
    }
    .btn-home{
      flex:1 1 0;
      min-width:140px;
      padding:12px 18px;
      text-align:center;
      border-radius:14px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(147,51,234,.45);
      backdrop-filter:blur(12px);
      font-weight:700;
      color:#fff;
      text-decoration:none;
      transition:
        background .18s ease,
        transform .18s ease,
        box-shadow .18s ease;
    }
    .btn-home:hover{
      background:rgba(255,255,255,0.12);
      box-shadow:0 10px 30px rgba(0,0,0,0.7);
    }
    .btn-home:active{
      transform:scale(.96);
      box-shadow:0 6px 20px rgba(0,0,0,0.9);
    }

    /* fullscreen overlay */
    .overlay{
      position:fixed;
      inset:0;
      background:
        radial-gradient(1100px 800px at 50% -10%, var(--accent-soft) 0%, transparent 55%),
        rgba(0,0,0,0.96);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:9999;
    }
    .overlay.is-open{
      display:flex;
    }

    .overlay-inner{
      width:min(100vw, 720px);
      max-height:100vh;
      padding:20px 16px 26px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }
    .overlay-video-wrap{
      position:relative;
      border-radius:26px;
      overflow:hidden;
      background:#000;
      box-shadow:0 22px 70px rgba(0,0,0,0.95);
    }
    .overlay video{
      width:100%;
      height:auto;
      max-height:calc(100vh - 180px);
      display:block;
      border-radius:26px;
      object-fit:contain;
      background:#000;
    }

    .overlay-close{
      position:absolute;
      top:12px;
      right:14px;
      width:34px;
      height:34px;
      border-radius:999px;
      border:none;
      background:rgba(5,2,20,0.96);
      color:#fff;
      cursor:pointer;
      display:grid;
      place-items:center;
      font-size:20px;
      line-height:1;
      box-shadow:0 0 0 1px rgba(168,85,247,0.8);
    }

    .overlay-meta{
      padding:2px 4px 0;
    }
    .overlay-title{
      font-size:1rem;
      font-weight:600;
      margin-bottom:4px;
    }
    .overlay-desc{
      font-size:.9rem;
      color:var(--muted);
      line-height:1.5;
    }

    @media (max-width:600px){
      .overlay-inner{
        padding:14px 10px 22px;
      }
      .overlay-desc{
        font-size:.88rem;
      }
    }
  </style>
</head>
<body>
  <main class="page">
    <section class="grid-shell" aria-label="Reels portfolio">
      <header class="grid-title">Reels portfolio</header>
      <div class="grid" id="reelGrid" aria-live="polite"></div>
    </section>

    <nav class="bottom-nav">
      <a class="btn-home" href="/o-meni.html">O meni</a>
      <a class="btn-home" href="/kontakt.html">Kontakt</a>
    </nav>
  </main>

  <!-- FULLSCREEN OVERLAY -->
  <div class="overlay" id="overlay" aria-hidden="true">
    <div class="overlay-inner">
      <div class="overlay-video-wrap">
        <button class="overlay-close" id="overlayClose" aria-label="Zatvori video">×</button>
        <video id="overlayVideo"
               playsinline
               controls
               controlsList="nodownload noplaybackrate noremoteplayback"
               disablepictureinpicture
               x-webkit-airplay="deny"></video>
      </div>
      <div class="overlay-meta">
        <div class="overlay-title" id="overlayTitle"></div>
        <div class="overlay-desc" id="overlayDesc"></div>
      </div>
    </div>
  </div>

  <script>
  (function(){
    "use strict";

    const VIDEO_BASE =
      "https://mlvbvuwdxasdbguczsmb.supabase.co/storage/v1/object/public/videos/";
    const PROBE_MAX = 50;

    const grid = document.getElementById("reelGrid");

    const overlay = document.getElementById("overlay");
    const overlayVideo = document.getElementById("overlayVideo");
    const overlayClose = document.getElementById("overlayClose");
    const overlayTitle = document.getElementById("overlayTitle");
    const overlayDesc = document.getElementById("overlayDesc");

    // Ovde menjaš opise po svom:
    const VIDEO_DESCRIPTIONS = {
      "1.mp4": "Ovde upiši kratku priču i misiju projekta 1.mp4.",
      "2.mp4": "Ovde ide opis za 2.mp4 – klijent, cilj, tvoj pristup.",
      "3.mp4": "Ovde ide opis za 3.mp4.",
      "4.mp4": "Opis za 4.mp4.",
      "5.mp4": "Opis za 5.mp4.",
      // dodaj po potrebi: "6.mp4": "…", itd.
    };

    function openOverlay(fileName, src){
      const baseTitle = fileName.replace(".mp4","").toUpperCase();
      overlayTitle.textContent = "Reel " + baseTitle;
      overlayDesc.textContent =
        VIDEO_DESCRIPTIONS[fileName] ||
        "Opis za ovaj projekat još uvek nije dodat.";

      overlayVideo.src = src;
      overlayVideo.currentTime = 0;
      overlayVideo.muted = false;

      overlay.classList.add("is-open");
      overlay.setAttribute("aria-hidden","false");
      document.body.style.overflow = "hidden";

      try{ overlayVideo.play().catch(()=>{}); }catch(e){}
    }

    function closeOverlay(){
      overlay.classList.remove("is-open");
      overlay.setAttribute("aria-hidden","true");
      document.body.style.overflow = "";
      try{ overlayVideo.pause(); }catch(e){}
      overlayVideo.removeAttribute("src");
    }

    if (overlayClose){
      overlayClose.addEventListener("click", closeOverlay);
    }
    if (overlay){
      overlay.addEventListener("click", (e) => {
        if (e.target === overlay) closeOverlay();
      });
    }
    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && overlay.classList.contains("is-open")){
        closeOverlay();
      }
    });

    function createTile(fileName, src, index){
      const tile = document.createElement("button");
      tile.className = "tile";
      tile.type = "button";
      if (index % 2 === 1){ // svaki drugi u koloni – malo niže
        tile.classList.add("tile--offset");
      }

      const video = document.createElement("video");
      video.playsInline = true;
      video.setAttribute("playsinline","");
      video.muted = true;
      video.setAttribute("muted","");
      video.loop = true;
      video.preload = "metadata";
      video.src = src;

      video.addEventListener("canplay", () => {
        try{ video.play().catch(()=>{}); }catch(e){}
      }, { once:true });

      const pill = document.createElement("span");
      pill.className = "pill-label";
      pill.textContent = fileName;

      tile.appendChild(video);
      tile.appendChild(pill);

      tile.addEventListener("click", () => {
        openOverlay(fileName, src);
      });

      return tile;
    }

    async function probeOne(i){
      const fileName = i + ".mp4";
      const src = VIDEO_BASE + fileName;
      return new Promise(resolve => {
        const v = document.createElement("video");
        v.preload = "metadata";
        v.muted = true;
        v.playsInline = true;
        v.crossOrigin = "anonymous";

        const ok = () => { cleanup(); resolve({ ok:true, fileName, src }); };
        const bad = () => { cleanup(); resolve({ ok:false, fileName, src }); };

        function cleanup(){
          v.removeEventListener("loadedmetadata", ok);
          v.removeEventListener("error", bad);
        }

        v.addEventListener("loadedmetadata", ok, { once:true });
        v.addEventListener("error", bad, { once:true });

        v.src = src + "#t=0.1";
      });
    }

    (async function init(){
      const probes = [];
      for (let i=1; i<=PROBE_MAX; i++){
        probes.push(probeOne(i));
      }
      const results = await Promise.all(probes);
      const found = results.filter(r => r.ok);

      if (!found.length){
        const p = document.createElement("p");
        p.textContent = "Nema dostupnih videa u ovom trenutku.";
        p.style.color = "var(--muted)";
        p.style.fontSize = ".9rem";
        grid.appendChild(p);
        return;
      }

      found.forEach((item, idx) => {
        const tile = createTile(item.fileName, item.src, idx);
        grid.appendChild(tile);
      });
    })();

  })();
  </script>
</body>
</html>
