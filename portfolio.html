<style>
/* 9:16 "reel" okvir */
.video-wrapper {
  position: relative;
  width: 100%;
  padding-top: 177.78%;   /* BILO 56.25% (16:9) -> SAD 177.78% (9:16) */
  border-radius: 12px;
  overflow: hidden;
  background: rgba(255,255,255,.06);
  border: 1px solid rgba(255,255,255,.1);
}

/* umesto iframe sada ciljamo <video> */
.video-wrapper video {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;       /* da ne ‚Äúpuca‚Äù okvir */
  display: block;
  background: #111;
  transform: translateZ(0);
}

.video-wrapper iframe {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
}

/* GRID za tvoje <div class="video-grid"> ‚Ä¶ */
.video-grid{
  display:grid;
  grid-template-columns: repeat(2,1fr);
  gap:12px;
}

/* Kartica jednog rada */
.reel-card{
  display:flex;
  flex-direction:column;
  gap:8px;
}

/* Okvir videa */
.reel-wrap{
  position:relative;
  border-radius:12px;
  overflow:hidden;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.1);
}

/* 9:16 proporcija (vertikalni reel) */
.reel-wrap::before{
  content:"";
  display:block;
  padding-top:177.78%; /* 16/9 * 100 */
}

/* Sam video popunjava okvir */
.reel{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  background:#111;
  transform:translateZ(0);
}

/* Tekst ispod */
.reel-meta .reel-title{ font-size:.86rem; font-weight:700; }
.reel-meta .reel-sub{ font-size:.74rem; opacity:.65; }

/* Dugme za zvuk (ako ga koristi≈°) */
.reel-btn{
  position:absolute; right:8px; bottom:8px;
  background:rgba(0,0,0,.5);
  border:1px solid rgba(255,255,255,.2);
  border-radius:999px;
  color:#fff; padding:8px 10px; font-size:.8rem;
  backdrop-filter: blur(6px);
}
.icon-sound::before{ content:"üîá"; }
.reel[data-sound="on"] + .reel-btn .icon-sound::before{ content:"üîä"; }

.project-title {

  font-weight: 600;
}
