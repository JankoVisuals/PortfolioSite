<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />

  <title>Besplatni resursi • Janko Visuals Produkcija</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body class="page">
  <div class="bg-glow"><div class="bg-glow-circle"></div></div>

  <div class="page-inner">
    <div class="top-bar">
      <a class="back-btn" href="index.html">←</a>
      <div class="section-heading">
        <svg class="section-icon" viewBox="0 0 24 24">
          <path d="M3 7a2 2 0 0 1 2-2h4l2 2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7z" stroke="currentColor" stroke-width="2" fill="none" stroke-linejoin="round" />

        <div class="section-title">Besplatni resursi</div>
        <div class="section-desc">Preuzmi izabrani fajl sa mejla.</div>

    <div class="content-block form-card">
  <div class="content-heading kicker">IZABERI RESURS</div>

  <form id="resursi-form" class="form" novalidate>
    <div class="form-row">
      <label for="resource">Resurs</label>
      <select id="resource" name="resource" required>
        <option value="sfx">SFX Sound Pack (ZIP)</option>
      </select>
    </div>

    <div class="form-row">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="tvoj@email.com" required />
    </div>

    <button class="btn" type="submit">Pošalji</button>
    <div id="status" class="status"></div>
  </form>
</div>

  </div>
