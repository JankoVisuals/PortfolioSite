<!DOCTYPE html><html lang='sr'><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1'><title>Besplatni resursi</title><link rel='stylesheet' href='style.css'></head><body style='background:#000;color:#fff;font-family:system-ui;padding:24px'><h2>Besplatni resursi</h2><form id='f' style='display:flex;flex-direction:column;gap:12px;max-width:360px'><label>Resurs<select name='resource' required><option value='hookovi'>Hookovi (PDF)</option><option value='presets'>Preseti (ZIP)</option><option value='lut'>LUT (CUBE)</option></select></label><label>Email<input name='email' type='email' required placeholder='tvoj@email.com'></label><button type='submit'>Pošalji</button><div id='m'></div></form><script>(function(){const f=document.getElementById('f'),m=document.getElementById('m');f.addEventListener('submit',async(e)=>{e.preventDefault();m.textContent='Šaljem...';const data=Object.fromEntries(new FormData(f).entries());try{const r=await fetch('/api/sendResource',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(data)});const j=await r.json();if(!r.ok)throw new Error(j.error||'Greška');m.textContent='Proveri inbox.';f.reset();}catch(err){m.textContent='Nije uspelo.';console.error(err);}});})();</script></body></html>
