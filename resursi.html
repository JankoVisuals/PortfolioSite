<!doctype html>
<html lang="sr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Besplatni resursi — Janko Visuals</title>
  <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet"/>
  <link rel="stylesheet" href="/style.css"/>
</head>
<body class="page">

  <div class="page-inner">
    <div class="top-bar">
      <a href="/" class="back-btn">←</a>
      <div class="section-heading">
        <h1 class="section-title">Besplatni resursi</h1>
        <p class="section-desc">Preuzmi izabrani fajl sa mejla.</p>
      </div>
    </div>

    <div class="content-block form-card">
      <h2 class="content-heading kicker">Izaberi resurs</h2>

      <form id="resursi-form" class="form">
        <div class="form-row">
          <label for="resource">Resurs</label>
          <select id="resource" name="resource">
            <option value="sfx.zip">SFX Sound Pack (ZIP)</option>
            <option value="cineslog3-luts.zip">CineSlog3 LUTs (ZIP)</option>
          </select>
        </div>

        <div class="form-row">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="tvoj@email.com" required/>
        </div>

        <button type="submit" class="btn">Pošalji</button>
        <div id="status" class="status"></div>
      </form>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
