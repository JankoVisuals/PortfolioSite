<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Besplatni resursi • Janko Visuals Produkcija</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body class="page">
  <div class="bg-glow"><div class="bg-glow-circle"></div></div>

  <div class="page-inner">
    <div class="top-bar">
      <a class="back-btn" href="index.html">←</a>
      <div class="section-heading">
        <svg class="section-icon" viewBox="0 0 24 24">
          <path d="M3 7a2 2 0 0 1 2-2h4l2 2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7z" stroke="currentColor" stroke-width="2" fill="none" stroke-linejoin="round" />
        </svg>
        <div class="section-title">Besplatni resursi</div>
        <div class="section-desc">Preuzmi resurse – stižu na tvoj e-mail.</div>
      </div>
    </div>

    <div class="content-block form-card">
      <div class="content-heading kicker">Izaberi resurs</div>

      <form id="resursi-form" class="form">
        <div class="form-row">
          <label for="resource">Resurs</label>
          <select id="resource" name="resource">
            <option value="sfx">SFX.zip</option>
            <option value="cineslog3-luts">CineSlog3 LUTs.zip</option>
          </select>
        </div>

        <div class="form-row">
          <label for="email">Email adresa</label>
          <input id="email" name="email" type="email" placeholder="ime@domen.com" required />
        </div>

        <button class="btn" type="submit">Pošalji</button>
        <div id="status" class="status"></div>
      </form>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
