<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Besplatni resursi • Janko Visuals Produkcija</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page">
  <div class="bg-glow"><div class="bg-glow-circle"></div></div>
  <div class="page-inner">
    <div class="top-bar">
      <a class="back-btn" href="index.html">←</a>
      <div class="section-heading">
        <svg class="section-icon" viewBox="0 0 24 24">
          <path d="M3 7a2 2 0 0 1 2-2h4l2 2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7z" stroke="currentColor" stroke-width="2" fill="none" stroke-linejoin="round" />
        </svg>
        <div class="section-title">Besplatni resursi</div>
        <div class="section-desc">Preuzmi hookove, LUT ili presete — stižu na email.</div>
      </div>
    </div>
    <div class="content-block">
      <div class="content-heading">Izaberi resurs</div>
      <form id="free-form" class="form">
        <label>Resurs
          <select name="resource" class="select" required>
            <option value="hookovi">Hookovi (PDF)</option>
            <option value="presets">Preseti (ZIP)</option>
            <option value="lut">LUT (CUBE)</option>
          </select>
        </label>
        <label>Email
          <input name="email" type="email" class="input" required placeholder="tvoj@email.com" />
        </label>
        <button class="btn" type="submit">Pošalji</button>
        <div id="msg" class="msg"></div>
      </form>
    </div>
  </div>
  <script>
  (function(){
    const f=document.getElementById('free-form'),m=document.getElementById('msg');
    f.addEventListener('submit',async(e)=>{
      e.preventDefault(); m.textContent='Šaljem...';
      const data=Object.fromEntries(new FormData(f).entries());
      try{
        const r=await fetch('/api/sendResource',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(data)});
        const j=await r.json(); if(!r.ok) throw new Error(j.error||'Greška');
        m.textContent='Proveri inbox.'; f.reset();
      }catch(err){ m.textContent='Nije uspelo.'; console.error(err); }
    });
  })();
  </script>
</body>
</html>
