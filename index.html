<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Janko Visuals Produkcija — mobile portfolio sa brzim pristupom: Portfolio, O meni, Kontakt, Besplatni resursi." />
  <meta property="og:title" content="Janko Visuals Produkcija" />
  <meta property="og:description" content="Video produkcija fokusirana na rezultat — mobile QR sajt." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/favicon.png" />
  <title>Janko Visuals Produkcija</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <!-- Scripts -->
  <script defer src="script.js"></script>

  <style>
    /* micro-polish za home: bolji safe-area i disable tap highlight */
    :root { --safe: env(safe-area-inset-top); }
    body { padding-top: calc(24px + var(--safe)); -webkit-tap-highlight-color: transparent; }
    /* sitno smanji max širinu na najmanjim ekranima */
    @media (max-width: 340px){ .wrapper{ max-width: 320px; } }
  </style>
</head>
<body>
  <!-- pulsirajuća ljubičasta pozadina -->
  <div class="bg-glow"><div class="bg-glow-circle"></div></div>

  <div class="wrapper" role="main" aria-label="Glavni meni">
    <!-- brend blok iznad grida -->
    <header class="brand" aria-label="Janko Visuals Produkcija">
      <h1 class="brand-title">JANKO VISUALS</h1>
      <p class="brand-sub">PRODUKCIJA</p>
    </header>

    <!-- 2x2 grid meni -->
    <nav class="grid-menu" aria-label="Glavna navigacija">
      <!-- PORTFOLIO -->
      <a class="menu-card" href="portfolio.html" aria-label="Otvori Portfolio">
        <div class="menu-card-hoverlayer"></div>
        <svg class="icon" data-bounce viewBox="0 0 24 24" aria-hidden="true">
          <rect x="3" y="5" width="18" height="14" rx="2" ry="2" stroke="currentColor" stroke-width="2" fill="none" />
          <line x1="3" y1="9"  x2="21" y2="9"  stroke="currentColor" stroke-width="2" />
          <line x1="8" y1="13" x2="16" y2="13" stroke="currentColor" stroke-width="2" />
          <line x1="8" y1="16" x2="13" y2="16" stroke="currentColor" stroke-width="2" />
        </svg>
        <div class="menu-label">Portfolio</div>
      </a>

      <!-- O MENI -->
      <a class="menu-card" href="o-meni.html" aria-label="Otvori stranicu O meni">
        <div class="menu-card-hoverlayer"></div>
        <svg class="icon" data-bounce viewBox="0 0 24 24" aria-hidden="true">
          <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2" fill="none" />
          <path d="M4 20c0-4 4-6 8-6s8 2 8 6" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" />
        </svg>
        <div class="menu-label">O meni</div>
      </a>

      <!-- KONTAKT -->
      <a class="menu-card" href="kontakt.html" aria-label="Otvori Kontakt">
        <div class="menu-card-hoverlayer"></div>
        <svg class="icon" data-bounce viewBox="0 0 24 24" aria-hidden="true">
          <rect x="3" y="5" width="18" height="14" rx="2" ry="2" stroke="currentColor" stroke-width="2" fill="none" />
          <polyline points="3,7 12,13 21,7" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <div class="menu-label">Kontakt</div>
      </a>

      <!-- BESPLATNI RESURSI -->
      <a class="menu-card" href="resursi.html" aria-label="Otvori Besplatne resurse">
        <div class="menu-card-hoverlayer"></div>
        <svg class="icon" data-bounce viewBox="0 0 24 24" aria-hidden="true">
          <path d="M3 7a2 2 0 0 1 2-2h4l2 2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7z" stroke="currentColor" stroke-width="2" fill="none" stroke-linejoin="round" />
        </svg>
        <div class="menu-label">Besplatni resursi</div>
      </a>
    </nav>
  </div>
</body>
</html>
